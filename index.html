<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body class="bg-base-200">
    <section class="max-w-md min-h-screen rounded-lg shadow-lg p-6 pt-10">
        <h3 class="text-3xl font-bold mx-auto pb-10 px-8">Payoo Mobile app</h3>
        <div class="card bg-base-100 max-w-sm shrink-0 shadow-2xl p-4 mx-auto mt-10">
            <h1 class="text-3xl font-bold mx-auto">Login page</h1>
            <form id="login-form">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label">Phone Number</label>
                        <input id="phone-number" type="number" class="input" value="01981736667"
                            placeholder="Phone Number" required />
                        <label class="label">Password</label>
                        <input id="password" type="password" class="input" placeholder="Password" required />
                        <div><a class="link link-hover">Forgot password?</a></div>
                        <button type="submit" id="login-btn" class="btn btn-neutral mt-4">Login</button>
                    </fieldset>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
